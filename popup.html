<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>GPT Chat Notes</title>

  <style>
    body {
      margin: 0;
      padding: 10px;
      width: 320px;
      background: #1e1e1e;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }

    h2 {
      margin: 0 0 8px;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    textarea {
      width: 100%;
      height: 180px;          /* default height */
      max-height: 360px;      /* auto-height soft cap */
      background: #2a2a2a;
      color: #ffffff;
      border: none;
      resize: vertical;      /* manual resize allowed */
      padding: 8px;
      box-sizing: border-box;
      overflow-y: auto;      /* scrollbar always visible */
    }

    .status {
      font-size: 12px;
      opacity: 0.7;
      margin-top: 6px;
    }
  </style>
</head>

<body>
  <h2 id="chatTitle">Chat Notes</h2>
  <textarea id="note" placeholder="Notes for this chat..."></textarea>
  <div class="status" id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
