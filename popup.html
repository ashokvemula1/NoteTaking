<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>GPT Chat Notes</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="dashboard">
    <!-- Favorites Sidebar (Collapsible) -->
    <div id="favoritesSidebar" class="favorites-sidebar collapsed">
      <div class="sidebar-toggle" id="sidebarToggle">
        <span class="toggle-icon">★</span>
      </div>
      <div class="sidebar-content">
        <h3>Favorites</h3>
        <div id="favoritesList" class="favorites-list">
          <div class="empty-state">No favorites yet</div>
        </div>
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
      <!-- Header -->
      <div class="header">
        <h1 id="chatTitle">Chat Notes Dashboard</h1>
        <button id="favoriteBtn" class="favorite-btn" title="Add to favorites">☆</button>
      </div>

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab-btn active" data-tab="notes">Notes</button>
        <button class="tab-btn" data-tab="highlights">Highlights</button>
      </div>

      <!-- Tab Content -->
      <div class="tab-content">
        <!-- Notes Tab -->
        <div id="notesTab" class="tab-pane active">
          <textarea id="note" placeholder="Write your notes for this chat..."></textarea>
          <div class="note-info">
            <span id="charCount">0 characters</span>
            <span id="wordCount">0 words</span>
          </div>
        </div>

        <!-- Highlights Tab -->
        <div id="highlightsTab" class="tab-pane">
          <div class="highlights-header">
            <h3>Chats with Highlights</h3>
            <button id="refreshHighlights" class="btn-secondary">Refresh</button>
          </div>
          <div id="highlightedChatsList" class="highlighted-chats-list">
            <div class="empty-state">No highlighted chats yet</div>
          </div>

          <!-- Highlighted Text Detail View -->
          <div id="highlightDetailView" class="highlight-detail-view hidden">
            <div class="detail-header">
              <button id="backToList" class="btn-back">← Back</button>
              <h3 id="detailChatTitle">Chat Highlights</h3>
            </div>
            <div id="highlightsList" class="highlights-list"></div>
          </div>
        </div>
      </div>

      <!-- Status Bar -->
      <div class="status-bar">
        <span id="status">Ready</span>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
